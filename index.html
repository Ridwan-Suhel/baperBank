<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank!</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav class="container mx-auto px-4 py-5">
        <a href="#" class="text-4xl font-bold"
          >Baper<span class="text-purple-900">Bank.</span>
        </a>
      </nav>
    </header>
    <main>
      <section class="login-section mt-5">
        <div class="container mx-auto px-4">
          <div class="div md:w-2/3 p-5 mx-auto">
            <h1 class="text-4xl text-center">
              Welcome to my
              <a href="#" class=""
                >Baper<span class="text-purple-900 font-bold">Bank.</span>
              </a>
            </h1>

            <div
              class="login-form md:w-3/4 mx-auto py-10 px-5 bg-green-300 mt-10 rounded-lg"
            >
              <h3 class="text-2xl mb-4">Please Login.</h3>
              <div class="mb-4">
                <input
                  class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="userEmail"
                  type="email"
                  placeholder="Your Email"
                />
              </div>
              <div class="mb-4">
                <input
                  class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="password"
                  type="password"
                  placeholder="Your password"
                />
              </div>
              <button
                id="login-btn"
                class="py-2 px-6 bg-blue-800 hover:bg-blue-700 text-lg font-bold rounded-md text-white"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="login.js"></script>
  </body>
</html>
